<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小米账号-注册</title>
	<link rel="shortcut icon" href="images/index.ico">
	<script src="jq/jquery-3.1.0.min.js"></script>
	<script src="jq/jquery.validate.min.js"></script>
	<link href="css/register.css" rel="stylesheet">
	<link href="css/all.css" rel="stylesheet">
	<script src="js/register.js"></script>
</head>
<body>
	<section>
		<div class="content">
			<div class="icon"><img src="images/icon.png"></div>
			<div class="tit">注册小米账号</div>
			<form id="signupForm" method="post" action="#">
				<input type="text" name="tel" id="tel" value="中国(+86)">
				<div class="todownimg">
					<img src="images1/downimg.png">
				</div>
				<div class="telarea noservice fontmid">
					<ul>
						<li>中国(+86)</li>
						<li>中国台湾(+886)</li>
						<li>中国香港(+852)</li>
						<li>Brazil(+55)</li>
						<li>India(+91)</li>
						<li>Indonesia(+62)</li>
						<li>Malaysia(+60)</li>
						<li>Armenia(+374)</li>
						<li>Canada(+1)</li>
					</ul>
				</div>
				<span class="fontsmall"></span>
				<input type="text" name="phone" id="phone" placeholder="请输入手机号">
				<span class="fontsmall"></span>
				<input type="password" name="imgpwd" id="imgpwd" placeholder="图片验证码" class="imgyz">
				<span class="fontsmall"></span>
				<img src="images1/getCode.jpg">
				<input type="submit" value="立即注册" class="btn">
			</form>
			<p class="fontsmall">点击“立即注册”，即表示您同意遵守小米<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
		</div>
		<p class="fontsmall">小米公司版权所有-京ICP备10046444-<img src="images1/ghs.png">京公网安备11010802020134号-京ICP证110507号</p>
	</section>
</body>
</html>
